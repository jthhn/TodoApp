<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

<!-- Centered Container -->
<div class="container" style="max-width: 500px;">
    <h2 class="mb-4 text-center">My TODO List</h2>

    <!-- Form to add task -->
    <form action="/add" method="POST" class="mb-3">
        <div class="input-group">
            <input type="text" name="task" class="form-control" placeholder="Enter new task">
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>

    <!-- List of tasks -->
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ task }}
            <a href="/delete/{{ loop.index0 }}" class="btn btn-danger btn-sm">Delete</a>
        </li>
        {% else %}
        <li class="list-group-item text-muted">No tasks yet.</li>
        {% endfor %}
    </ul>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
